
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Сцена 5</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="scene" id="scene">
    <img src="background5.jpg" class="bg" alt="Звезды">
    <div class="overlay">
      <h2>Ты дошла.</h2>
      <p>Ты чувствовала. Он рядом — даже если ты не знаешь, где он.</p>
      <input type="text" placeholder="Что бы ты хотела ему сказать?" id="starMessage">
      <button onclick="sendStar()">Оставить звезду</button>
      <div id="finalLink" style="display:none; margin-top: 20px;">
        <a href="https://t.me/RiskniGolovoy" target="_blank">Сказать это ему сейчас...</a>
      </div>
    </div>
    <audio src="audio/scene5.m4a" autoplay></audio>
    <audio id="bgm" src="audio/music.mp3" autoplay loop></audio>
  </div>
  <script>
    function sendStar() {
      document.getElementById('starMessage').style.display = 'none';
      document.querySelector('button').style.display = 'none';
      document.getElementById('finalLink').style.display = 'block';
    }
  </script>
</body>
</html>
