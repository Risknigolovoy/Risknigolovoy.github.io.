<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Плавающий Корабль</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #87CEEB, #1E90FF); /* Градиент неба/моря */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
            position: relative;
        }

        #preload-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #0a192f; /* Темный фон для загрузки */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 1s ease-out, visibility 1s ease-out;
            opacity: 1;
            visibility: visible;
        }

        #preload-overlay.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        .spinner {
            border: 8px solid rgba(255, 255, 255, 0.3);
            border-top: 8px solid #007bff;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1.5s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #enter-button {
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #enter-button:hover {
            background-color: #0056b3;
        }

        #content {
            text-align: center;
            padding: 20px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease-out, transform 1s ease-out;
            width: 100%; /* Убедимся, что контент занимает всю ширину */
        }

        #content.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* CSS для корабля */
        .css-ship {
            position: absolute;
            bottom: 15%; /* Положение над волнами */
            left: 50%;
            transform: translateX(-50%) translateY(0px) rotateY(0deg);
            animation: float 5s ease-in-out infinite alternate,
                       sail 20s linear infinite; /* Немного дольше для плавности */
            z-index: 10;
            /* Размеры и форма корабля */
            width: 150px; /* Ширина основания */
            height: 50px; /* Высота корпуса */
            background-color: #8B4513; /* Коричневый цвет корпуса */
            border-radius: 5px 5px 20px 20px / 5px 5px 50px 50px; /* Форма корпуса */
            box-shadow: inset 0 -5px 5px rgba(0,0,0,0.3); /* Объем */
        }

        .css-ship::before { /* Мачта */
            content: '';
            position: absolute;
            top: -80px; /* Над корпусом */
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 90px;
            background-color: #A0522D; /* Цвет мачты */
            border-radius: 2px;
        }

        .css-ship::after { /* Парус */
            content: '';
            position: absolute;
            top: -70px;
            left: calc(50% + 4px); /* Смещаем вправо от мачты */
            width: 0;
            height: 0;
            border-left: 0px solid transparent;
            border-right: 40px solid transparent;
            border-bottom: 60px solid #FFFFFF; /* Белый парус */
            transform-origin: top left;
            transform: rotateZ(5deg); /* Легкий наклон паруса */
            box-shadow: -2px 2px 5px rgba(0,0,0,0.2);
        }

        @keyframes float {
            0% { transform: translateX(-50%) translateY(0px) rotateY(0deg); }
            50% { transform: translateX(-50%) translateY(-15px) rotateY(3deg); } /* Легкое покачивание и поворот */
            100% { transform: translateX(-50%) translateY(0px) rotateY(0deg); }
        }

        @keyframes sail {
            0% { left: -30%; } /* Начало за экраном */
            100% { left: 130%; } /* Конец за экраном */
        }

        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50% 50% 0 0 / 100% 100% 0 0;
            opacity: 0.7;
            animation: wave-motion 15s linear infinite; /* Изменена скорость волн */
            transform-origin: bottom center;
        }

        .wave:nth-child(2) {
            left: 50%;
            animation-delay: -7.5s; /* Смещение для второй волны */
            opacity: 0.5;
            transform: scaleX(0.8);
        }

        @keyframes wave-motion {
            0% { transform: translateX(0) scaleX(1); }
            50% { transform: translateX(10%) scaleX(1.1); }
            100% { transform: translateX(0) scaleX(1); }
        }

        @media (max-width: 600px) {
            .css-ship {
                width: 100px; /* Меньше на мобильных */
                height: 35px;
            }
            .css-ship::before {
                top: -50px;
                height: 60px;
                width: 6px;
            }
            .css-ship::after {
                top: -45px;
                border-right: 25px solid transparent;
                border-bottom: 40px solid #FFFFFF;
            }
        }
    </style>
</head>
<body>
    <div id="preload-overlay">
        <div class="spinner"></div>
        <p>Загрузка...</p>
        <button id="enter-button">Войти</button>
    </div>

    <audio id="background-music" loop>
        <source src="your_background_music.mp3" type="audio/mpeg">
        Ваш браузер не поддерживает аудио.
    </audio>

    <div id="content">
        <h1>Добро пожаловать в морское приключение!</h1>
        <p>Насладитесь спокойствием бескрайних вод.</p>
        <div class="css-ship"></div> <div class="wave"></div>
        <div class="wave"></div>
    </div>

    <script>
        const preloadOverlay = document.getElementById('preload-overlay');
        const enterButton = document.getElementById('enter-button');
        const content = document.getElementById('content');
        const backgroundMusic = document.getElementById('background-music');

        window.addEventListener('load', () => {
            // Обычно здесь можно добавить логику проверки полной загрузки всех ресурсов
            // Сейчас просто ждем клика по кнопке
        });

        enterButton.addEventListener('click', () => {
            preloadOverlay.classList.add('hidden');
            content.classList.add('visible');
            backgroundMusic.play().catch(error => {
                console.log("Ошибка воспроизведения музыки:", error);
                // Это может произойти, если браузер блокирует автовоспроизведение.
                // Пользователю может потребоваться взаимодействовать со страницей.
            });
        });
    </script>
</body>
</html>
