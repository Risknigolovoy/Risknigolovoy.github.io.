<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт с черным котом</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Тайна черного кота</h1>
        </header>
        <main>
            <img src="http://googleusercontent.com/generated_image_content/0" alt="Черный кот под луной" class="cat-image">
            <p>Этот сайт посвящен загадочным и прекрасным черным котам. Они - не просто животные, а символы ночи, магии и независимости.</p>
        </main>
        <footer>
            <p>Создано с любовью</p>
        </footer>
    </div>
    <audio id="background-music" src="https://www.bensound.com/bensound-music/bensound-creepy.mp3" loop></audio>
    <button id="mute-button">Включить/выключить музыку</button>
    <script src="script.js"></script>
</body>
</html>
