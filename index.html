<body>
    <section id="day-section" class="fullscreen">
        <h1>–†–∞—Å—Å–≤–µ—Ç</h1>
        <p>–ü—Ä–æ–∫—Ä—É—Ç–∏—Ç–µ –≤–Ω–∏–∑, —á—Ç–æ–±—ã —É–≤–∏–¥–µ—Ç—å, –∫–∞–∫ –ø—Ä–æ—Ö–æ–¥–∏—Ç –¥–µ–Ω—å –∫–æ—Ç–∞.</p>

        <p>–°–æ–ª–Ω—Ü–µ —Å–∞–¥–∏—Ç—Å—è, –∏ —Ç–µ–Ω–∏ —Å—Ç–∞–Ω–æ–≤—è—Ç—Å—è –¥–ª–∏–Ω–Ω–µ–µ.</p>

    <section id="night-section" class="fullscreen">
        <h1>–ù–æ—á—å</h1>
        <p>–ù–∞—Å—Ç–∞–ª–æ –≤—Ä–µ–º—è —Ç–∞–π–Ω –∏ –ø—Ä–∏–∫–ª—é—á–µ–Ω–∏–π.</p>

    <audio id="background-music" src="https://www.bensound.com/bensound-music/bensound-thejazzpiano.mp3" loop></audio>
    <button id="mute-button">üîá</button>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const body = document.body;

            // –°–æ–∑–¥–∞–µ–º –∫–æ—Ç–∞
            const catContainer = document.createElement('div');
            catContainer.id = 'cat-container';
            const catSprite = document.createElement('div');
            catSprite.id = 'cat-sprite';
            const speechBubble = document.createElement('div');
            speechBubble.id = 'speech-bubble';
            speechBubble.classList.add('hidden');
            catContainer.appendChild(catSprite);
            catContainer.appendChild(speechBubble);
            body.appendChild(catContainer);

            const music = document.getElementById('background-music');
            const muteButton = document.getElementById('mute-button');
            
            const catPhrases = [
                "–•–æ—á—É –∫—É—à–∞—Ç—å...", "–û–∫–∞–∫...", "–í–µ—Ä–∏—à—å, –Ω–µ—Ç? –Ø –∑–∞–±—ã–ª, –∫–æ–≥–¥–∞ –≤ –ø–æ—Å–ª–µ–¥–Ω–∏–π —Ä–∞–∑ –µ–ª.", "–ú—è—É?", "–ò–Ω—Ç–µ—Ä–µ—Å–Ω–æ, —á—Ç–æ —Ç–∞–º, –∑–∞ –≥–æ—Ä–∏–∑–æ–Ω—Ç–æ–º?",
            ];

            // –õ–æ–≥–∏–∫–∞ —Å–º–µ–Ω—ã –¥–Ω—è –∏ –Ω–æ—á–∏
            window.addEventListener('scroll', () => {
                const scrollPercent = window.scrollY / (document.documentElement.scrollHeight - window.innerHeight);
                if (scrollPercent < 0.4) {
                    body.className = 'day';
                } else if (scrollPercent >= 0.4 && scrollPercent < 0.8) {
                    body.className = 'sunset';
                } else {
                    body.className = 'night';
                }
            });

            // –õ–æ–≥–∏–∫–∞ –¥–ª—è –≥–æ–≤–æ—Ä—è—â–µ–≥–æ –∫–æ—Ç–∞
            function catSpeaks() {
                const phrase = catPhrases[Math.floor(Math.random() * catPhrases.length)];
                speechBubble.textContent = phrase;
                speechBubble.classList.remove('hidden');
                speechBubble.classList.add('visible');
                setTimeout(() => {
                    speechBubble.classList.remove('visible');
                    speechBubble.classList.add('hidden');
                }, 7000);
            }
            setInterval(catSpeaks, 10000 + Math.random() * 10000);

            // --- –û–ë–ù–û–í–õ–ï–ù–ù–ê–Ø –õ–û–ì–ò–ö–ê –£–ü–†–ê–í–õ–ï–ù–ò–Ø –ú–£–ó–´–ö–û–ô ---
            let musicPlayed = false;
            muteButton.addEventListener('click', () => {
                if (music.paused) {
                    music.play();
                    muteButton.textContent = 'üîä'; // –ú–µ–Ω—è–µ–º –∑–Ω–∞—á–æ–∫ –Ω–∞ "–∑–≤—É–∫ –≤–∫–ª—é—á–µ–Ω"
                    musicPlayed = true;
                } else {
                    music.pause();
                    muteButton.textContent = 'üîá'; // –ú–µ–Ω—è–µ–º –∑–Ω–∞—á–æ–∫ –Ω–∞ "–∑–≤—É–∫ –≤—ã–∫–ª—é—á–µ–Ω"
                }
            });
            
            // –ê–≤—Ç–æ–≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –ø—Ä–∏ –ø–µ—Ä–≤–æ–º –¥–µ–π—Å—Ç–≤–∏–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            document.body.addEventListener('click', () => {
                if (!musicPlayed) {
                    music.play();
                    muteButton.textContent = 'üîä'; // –ú–µ–Ω—è–µ–º –∑–Ω–∞—á–æ–∫ –Ω–∞ "–∑–≤—É–∫ –≤–∫–ª—é—á–µ–Ω"
                    musicPlayed = true;
                }
            }, { once: true });
            // --- –ö–û–ù–ï–¶ –û–ë–ù–û–í–õ–ï–ù–ù–û–ì–û –ë–õ–û–ö–ê ---
        });
    </script>
